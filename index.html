<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Case Management System</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#create-case">Create Case</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cases will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section id="create-case">
        <h2>Create a New Case</h2>
        <form id="case-form">
            <label for="title">Case Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="assigned-to">Assign to</label>
            <input type="text" id="assigned-to" name="assigned-to">

            <button type="submit">Create Case</button>
        </form>
    </section>
</body>
</html>
