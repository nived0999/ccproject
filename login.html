<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>

        </div>
        <div class="social-icons">
          <img src="fb.jpg">
          <img src="tw.png">
          <img src="gp.jpg">
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>

        <form  id="register" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="text" class="input-field" placeholder="Email Id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms & conditons</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
         
    </div>

    <script>

      var loginButton = document.getElementById("login");
      var registerButton = document.getElementById("register");
      var z=document.getElementById("btn");

      function register()
      {
        loginButton.style.left="-400px";
        registerButton.style.left="50px";
        z.style.left="110px";
      }

      function login()
      {
        loginButton.style.left="50px";
        registerButton.style.left="450px";
        z.style.left="0px";
      }

      registerButton.addEventListener("click", function() {
     // Redirect the user to the login form
     window.location.href = "#login";
     });




     loginButton.addEventListener("submit", function(event) {
  // Prevent the default form submission behavior
  event.preventDefault();

  // Redirect the user to the next page
  window.location.href = "newdashboard.html";
});




    </script>
  </body>
</html>
